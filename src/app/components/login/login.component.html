<h1>Login</h1>
<form [formGroup]="loginForm">
  <span *ngIf="errorMessage">{{errorMessage}}</span><br>
  <span>login: </span>
  <input type="text" formControlName="login"><br>

  <span>password: </span>
  <input type="password" formControlName="password"><br>
  <select formControlName="role">
    <option value="1">Employee</option>
    <option value="2">Employer</option>
  </select>
</form>

<button (click)="onLogin($event)">login</button>
